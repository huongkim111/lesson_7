<p><strong>Bài 3: Sử dụng hàm Prompt</strong></p>
<script>
    let a = +prompt('Mời nhập số a')
    let b = +prompt('Mời nhập số b')
    let c = a % b
    if (c == 0) {
        alert('a là bội số của b')
    }
    else if (c != 0) {
        alert('a không là bội số của b')
    }
</script>
