<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
    <form method="post" action="">
        <label for="amount"><strong>Amount</strong></label>
        <input type="number" name="amount" id="amount"><br><br>
        <label for="fromcurrency"><strong>From Currency</strong></label>
        <select name="fromcurrency" id="fromcurrency">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </select><br><br>
        <label for="tocurrency"><strong>From Currency</strong></label>
        <select name="tocurrency" id="tocurrency">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </select>
        <button type = "button" onclick = "convertMoney()">Convert</button>
        <h3 id="result"></h3>
    </form>
    <script>
        function convertMoney() {
            let fromcurrency = document.getElementById('fromcurrency').value;
            let tocurrency = document.getElementById('tocurrency').value;
            let amount = document.getElementById('amount').value;

            let transferedAmount;
            const rate_usd_vnd = 26500;
            const rate_vnd_usd = 1/26500;
            if (fromcurrency === 'VND'&& tocurrency === 'USD') {
                transferedAmount = amount * rate_vnd_usd
            }
            else if (fromcurrency === 'USD'&& tocurrency === 'VND') {
                transferedAmount = amount * rate_usd_vnd
            }
            else {
                transferedAmount = amount;
            }

            document.getElementById('result').innerHTML = `Kết quả: ` + transferedAmount + ` ` + tocurrency;
        }
    </script>

</body>
</html>
