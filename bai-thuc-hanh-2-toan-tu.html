<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>
<body>
    <script>
        let inputWidth = prompt('Enter a width')
        let inputHeight = prompt('Enter a height')
        let width = parseInt(inputWidth)
        let height = parseInt(inputHeight)
        let area = width * height
        document.write('The area is:' + area + '\n');
    </script>
</body>
</html>
